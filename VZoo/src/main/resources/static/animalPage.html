
<!DOCTYPE html>
<html xmlns:th="https:www.thymeleaf.com">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="animalPage.css" media="screen" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">

    <title>Animal</title>
</head>
<body>
    <button><a href="addAnimal.html" target="_self">New Animal</a></button>
    <button><a href="zooPage.html" target="_self">MainPage</a></button>

    <div>
        <table>
            <thead>
                <tr>
                    <th>  Name  </th>
                    <th>  Image  </th>
                    <th>  Specie  </th>
                    <th>  Sound  </th>
                    <th>  Habitat  </th>
                    <th>  Animal Satisfaction  </th>
                </tr>
            </thead>

            <div id="divSearch">
                <input type="text" id="txtSearch" placeholder="Search..."/>
                <img src="search3.png" id="btnSearch" alt="Search"/>
            </div>


            <tbody>
                <tr th:each="animal : ${animal}">
                    <td>
                        <img th:src="@{${'images/' + animal.avatarFileName}}" class="img-thumbnail"></img>
                    </td>
                    <td th:text="${animal.name}"></td>
                    <td th:text="${animal.image}"></td>
                    <td th:text="${animal.specie}"></td>
                    <td th:text="${animal.sound}"></td>
                    <td th:text="${animal.habitat}"></td>
                    <td th:text="${animal.satisfaction}"></td>
                    <td><a th:href="@{/edit/{id}(id=${animal.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                    <td><a th:href="@{/delete/{id}(id=${animal.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <p class="my-5"><a href="addAnimal.html"  class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
    <br>
    <br>
    </body>
</html>
