<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <title>Title</title>

</head>
<body>

<button><a href="habitatPage.html" target="_self">Habitat</a></button>
<button><a href="zooPage.html" target="_self">MainPage</a></button>

    <h2>New Habitat</h2>

    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addHabitat}" th:object="${habitat}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="image" class="col-form-label">Image</label>
                        <input type="file" id="image" placeholder="Image" name="imageFile">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="area" class="col-form-label">Area m2</label>
                        <input type="text" th:field="*{area}" class="form-control" id="area"  placeholder="Area" /><br>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Habitat">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</form>
</body>
</html>
