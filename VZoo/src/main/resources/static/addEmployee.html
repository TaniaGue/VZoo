
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">


    <title>Title</title>
</head>
<body>

    <button><a href="employee.html" target="_self">Employee</a></button>
    <button><a href="zooPage.html" target="_self">MainPage</a></button>

    <h2>Enter Employee data</h2>

    <div class="field">
        <div class="form-group col-md-6">
            <label for="name" class="col-form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="image" class="col-form-label">Image</label>
            <input type="image" th:field="*{image}" class="form-control" id="image" placeholder="Image">
            <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="function" class="col-form-label">Function</label>
            <select id = "function" th:field="*{function}" class="form-control" name="function"  placeholder="Function"></select><br>
                <option value = "vet">Vet</option>
                <option value = "keeper">Keeper</option>

            </select>
            <span th:if="${#fields.hasErrors('function')}" th:errors="*{function}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="animal" class="col-form-label">Animal</label>
            <input type="text" th:field="*{animal}" class="form-control" id="animal"  placeholder="Animal" /><br>
            <span th:if="${#fields.hasErrors('animal')}" th:errors="*{animal}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="habitat" class="col-form-label">Habitat</label>
            <input type="text" th:field="*{habitat}" class="form-control" id="habitat"  placeholder="Habitat" /><br>
            <span th:if="${#fields.hasErrors('habitat')}" th:errors="*{habitat}" class="text-danger"></span>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Add Emplyee" href="emplyeePage.html">
        </div>
    </div>

<script>
    switch (function){
    case Vet:
    text.habitat=true;
    animal= Animal AnimalRepository;
    break;
    case Keeper:
    enable= Animal
    habitat= Habitat HabitatAnimal;};
    break;
    default:
    break;}
</script>



</body>
</html>
