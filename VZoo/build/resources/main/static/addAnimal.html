
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add Animal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">

</head>
<body>
    <button><a href="animalPage.html" target="_self">Animal</a></button>
    <button><a href="zooPage.html" target="_self">MainPage</a></button>

    <h2>New Animal</h2>


    <form action="#" th:action="@{/addAnimal}" th:object="${animal}" method="post">

        <h2>Enter animal data</h2>

        <div class="field">
            <div class="form-group col-md-6">
                <label for="name" class="col-form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-6">
                <label for="image" class="col-form-label">Image</label>
                <input type="file" th:field="*{image}" id="image" placeholder="Image">
                <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-6">
                <label for="specie">Specie</label>
                <input type="text" th:field="*{specie}" class="form-control" id="specie"  placeholder="Specie" /><br>
                <span th:if="${#fields.hasErrors('specie')}" th:errors="*{specie}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-6">
                <label for="sound" class="col-form-label">Sound</label>
                <input type="text" th:field="*{sound}" class="form-control" id="sound" placeholder="Sound">
                <span th:if="${#fields.hasErrors('sound')}" th:errors="*{sound}" class="text-danger"></span>
            </div>
            <br>
            <div class="form-group col-md-6">
                <label for="habitat" class="col-form-label">Habitat</label>
                <input id = "habitat" th:field="*{habitat}" class="form-control" name="habitat"  placeholder="Habitat" /><br>
                 <span th:if="${#fields.hasErrors('habitat')}" th:errors="*{habitat}" class="text-danger"></span>

             </div>
         </div>

         <div class="row">
             <div class="col-md-6 mt-5">
                 <input type="submit" class="btn btn-primary" value="Add Animal">
             </div>
         </div>
     </form>
 </body>
 </html>
