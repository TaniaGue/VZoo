
<!DOCTYPE html>
<html xmlns:th="https:www.thymeleaf.com">

<head>
    <meta charset="UTF-8">
    <title>VZoo - Animal list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="container bg-light">

    <h1 class="my-5">Animal List</h1>


    <div class="card border-0 shadow">

        <div class="card-body">

            <div class="row">
                <div class="col">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" placeholder="Search for an animal">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button">Search</button>
                        </div>
                    </div>
                </div>

                <div class="col-auto">
                    <a href="addAnimal.html" class="btn btn-success btn-sm">New animal</a>
                </div>
            </div>

            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Specie</th>
                        <th>Sound</th>
                        <th>Habitat</th>
                        <th>Animal Satisfation</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

</body>
</html>
