<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Animal</title>
</head>
<body>
    <h2>New Animal</h2>

//Adicionar animal

    <form action="#" th:action="@{/addAnimal}" th:object="${animal}" method="post">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="name" class="col-form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="species" class="col-form-label">Species</label>
            <input type="text" th:field="*{species}" class="form-control" id="species" placeholder="Species">
            <span th:if="${#fields.hasErrors('species')}" th:errors="*{species}" class="text-danger"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Add Animal">
        </div>
    </div>

</body>
</html>
